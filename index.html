<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Info Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #6a11cb;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        input, button, select {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }

        input, select {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #6a11cb;
        }

        button {
            background-color: #6a11cb;
            color: white;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            background-color: #5a0db0;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            color: #333;
            margin-top: 10px;
            width: 100%;
        }

        .output {
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
            display: inline-block;
            font-size: 16px;
            text-align: left;
            width: 100%;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        .toggle-button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .toggle-button:hover {
            background-color: #5a0db0;
        }

        .facebook-logo {
            width: 30px;
            height: 30px;
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Info Generator</h1>
        <button class="toggle-button" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

        <input type="text" id="prefix" placeholder="Enter Gmail prefix" required />
        <input type="text" id="domain" value="gmail.com" placeholder="Enter domain" required />
        <input type="number" id="passwordLength" value="12" min="6" max="30" placeholder="Password length" required />
        
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="includeUppercase"> Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeNumbers"> Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSpecialChars"> Special Chars
            </label>
        </div>

 <button onclick="generateEmail()">Generate Email</button>
        <button onclick="generatePassword()">Generate Password</button>

        <div class="output" id="emailOutput"></div>
        <div class="output" id="passwordOutput"></div>

        <div class="footer">
            <p>Made By Alex <a href="https://www.facebook.com/alexdev01" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="facebook-logo"></a></p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                body.style.background = '#333';
                body.style.color = '#fff';
            } else {
                body.style.background = 'linear-gradient(135deg, #6a11cb, #2575fc)';
                body.style.color = '#333';
            }
        }

        function generateEmail() {
            const prefix = document.getElementById('prefix').value;
            const domain = document.getElementById('domain').value;
            const email = `${prefix}@${domain}`;
            document.getElementById('emailOutput').innerText = email;
        }

        function generatePassword() {
            const length = document.getElementById('passwordLength').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecialChars = document.getElementById('includeSpecialChars').checked;

            let charset = "abcdefghijklmnopqrstuvwxyz";
            if (includeUppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeNumbers) charset += "0123456789";
            if (includeSpecialChars) charset += "!@#$%^&*()_+[]{}|;:,.<>?";

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById('passwordOutput').innerText = password;
        }
    </script>
</body>
</html>
